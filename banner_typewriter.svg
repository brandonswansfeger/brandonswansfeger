<svg fill="none" style="background-color:white; justify-content:center" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject style="justify-content:center"
 width="600px" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
.typewriter h1 {
  color: black;
  font-size: 20px;
  font-family: monospace;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid blue; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  text-align: center;
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(30, end),
    blink-caret .5s step-end infinite;
}
				
				
				
@keyframes typing {
  from { width: 0 }
  to { width: 80% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: blue }
}
			</style>
			<div class="typewriter">
  <h1>Welcome to my Github.</h1>
</div>
		</div>
	</foreignObject>
</svg>
