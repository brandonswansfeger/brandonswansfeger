<svg fill="none" viewBox="0 0 700 120" width="700" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
			<style>
            h2 {
                font-size: 30px;
                        text-align: center;
                color: #2c3e50;
                animation: mymove 4s infinite;
                justify-self: center;
                text-align: center;
                 margin-top: 20px;
            }
            @keyframes mymove {
                from {
                    color: lightgray;
                }
                to {
                    color: #2c3e50;
                }
            }
			
                .box    {
 
<!--   background-color: gray;
		    border: 1px solid black;
  background-image:
    linear-gradient(
      to top right, 
     #bdc3c7, #2c3e50
    );
} -->
 h1 {
  color: #2c3e50;
		    margin-top: 0;
  font-size: 40px;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid blue; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  padding: 5px;
  animation: 
    typing 3.5s steps(30, end),
    blink-caret .5s step-end infinite;
}
				
				
				
@keyframes typing {
  from { width: 0 }
  to { width: 80% }
				
				.bg {
  animation:slide 3s ease-in-out infinite alternate;
  background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
  bottom:0;
  left:-50%;
  opacity:.5;
  position:fixed;
  right:-50%;
  top:0;
  z-index:-1;
}

.bg2 {
  animation-direction:alternate-reverse;
  animation-duration:4s;
}

.bg3 {
  animation-duration:5s;
}

.content {
  background-color:rgba(255,255,255,.8);
  border-radius:.25em;
  box-shadow:0 0 .25em rgba(0,0,0,.25);
  box-sizing:border-box;
  left:50%;
  padding:10vmin;
  position:fixed;
  text-align:center;
  top:50%;
  transform:translate(-50%, -50%);
}


@keyframes slide {
  0% {
    transform:translateX(-25%);
  }
  100% {
    transform:translateX(25%);
  }
}
				   </style>
	    <div class="bg"></div>
	     <div class="bg2"></div>
	     <div class="bg3"></div>

  <h1 class="content">Sliding Diagonals Background Effect</h1>
	    <h2 class="content">SOFTWARE DEVELOPER | FULL-STACK</h2>
		  
	</div>
    </foreignObject>
	
</svg>
