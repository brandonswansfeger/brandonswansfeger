<svg fill="red" width="700" height="150"  xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="80%" height="100%">
        <div  xmlns="http://www.w3.org/1999/xhtml">
            <style>

            h1 {
                font-size: 25px;
                font-family: poppins;
                text-align: center;
                color: blue;
                animation: mymove 2s infinite;
                justify-self: center;
                text-align: center;
                margin-bottom: 10px;
                margin-top: 20px;
            }

            @keyframes mymove {
                from {
                    color: blue;
                }
                to {
                    color: black;
                }
            }
h2{
                color: white;
                font-size: 25px;
                text-align: center;
                   justify-self: center;
                margin-top: 0;
                margin-bottom: 5px;}
             
                @font-face {
  font-family: "poppins";
  src: url('https://fonts.gstatic.com/s/poppins/v15/pxiEyp8kv8JHgFVrJJfecg.woff2') format('woff2');
}

            </style>
        <div style="background-color:gray; border:1px solid; padding:10px; box-shadow:5px 10px red">
             <h1>BRANDON SWANSFEGER</h1>
            <h2>FULL-STACK DEVELOPER</h2>
            </div>
        </div>
    </foreignObject>
</svg>
