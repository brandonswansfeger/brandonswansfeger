<svg fill="red" viewbox="0 0 100% 100%" width="700px" height="120px"  xmlns="http://www.w3.org/2000/svg">
    <foreignObject height="100%" width="100%" >
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>

            h1 {
                font-size: 40px;
                        text-align: center;
                color: blue;
                animation: mymove 2s infinite;
                justify-self: center;
                text-align: center;
                margin-bottom: 10px;
                margin-top: 20px;
            }

            @keyframes mymove {
                from {
                    color: blue;
                }
                to {
                    color: black;
                }
            }
			h2{
                color: white;
                font-size: 25px;
                text-align: center;
                   justify-self: center;
                margin-top: 0;
                margin-bottom: 5px;}
                
                .box    {
  height: 100px;
  background-color: red;
  background-image:
    linear-gradient(
      to top right, 
      red, #f06d06
    );
}
          
		  
            </style>
     		 <div class="box">
           		  <h1>BRANDON SWANSFEGER</h1>
           		 <h2>FULL-STACK DEVELOPER</h2>
			</div>
	    </div>
	            
    </foreignObject>
	     
</svg>
