<svg fill="red" viewBox="0 0 600 200" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject color="red" width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                font-size: 60px;
                text-align: center;
                color: blue;
                animation: mymove 2s infinite;
            }

            @keyframes mymove {
                from {
                    color: blue;
                }
                to {
                    color: green;
                }
            }
h2{
                color: gray}
            </style>
            <h2>Hi, my name is</h2>
            <h1>Brandon Swansfeger.</h1>
        </div>
    </foreignObject>
</svg>
