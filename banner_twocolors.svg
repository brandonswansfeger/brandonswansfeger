<svg class="box"  viewbox="0 0 100% 100%" width="700px" height="120px"  xmlns="http://www.w3.org/2000/svg">
    <foreignObject height="100%" width="100%" >
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>

            h1 {
                font-size: 40px;
                        text-align: center;
                color: #2c3e50;
                animation: mymove 4s infinite;
                justify-self: center;
                text-align: center;
                margin-bottom: 10px;
                margin-top: 20px;
            }

            @keyframes mymove {
                from {
                    color: lightgray;
                }
                to {
                    color: #2c3e50;
                }
            }
			h2{
                color: white;
                font-size: 25px;
                text-align: center;
                   justify-self: center;
                margin-top: 0;
                margin-bottom: 5px;}
                
                .box    {
  
  background-color: gray;
		    border: 1px solid black;
  background-image:
    linear-gradient(
      to top right, 
     #bdc3c7, #2c3e50
    );
}
          
		  
            </style>
     		 <div >
           		  <h1>BRANDON SWANSFEGER</h1>
           		 <h2>FULL-STACK DEVELOPER</h2>
			</div>
	    </div>
	            
    </foreignObject>
	     
</svg>
